name: Build

on:
  push:
    branches: [smartlyio]
  pull-request:
    branches: [smartlyio]

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          tags: |
            github-actions-exporter:${{ github.sha }}
          build-args: |
            VERSION=${{ github.sha }}
          push: false
